<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico"/>

    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stick It Notes</title>
  </head>
  <body>
    <div id="heading">
      <h1>Stick-It Notes</h1>
      <p id="rk">By Rishabh Karmakar</p>
    </div>
    <div id="form">
      <form id="inputForm">
        <input
          type="text"
          name="title"
          id="new-note-title-input"
          class="inputText"
          placeholder="Title"
          autocomplete="off"
          required
          autocomplete
        />
        <input
          type="text"
          name="content"
          id="new-note-body-input"
          class="inputText"
          placeholder="Content"
          autocomplete="off"
          required
        />
        <button type="submit" class="btn">Create Note</button>
      </form>
    </div>
    <h3 id="no-note">No notes found, add one!</h3>
    <ul id="notes"></ul>
    <script src="script.js"></script>
  </body>
</html>
